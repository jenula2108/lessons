<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/car.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson_car</title>
</head>

<body>
	<header></header>
	<main>
		<div class="wrapper">
			<div class="wrapper__content car">
				<div class="car__conteyner">
					<div class="corpus__body body cabin">
						<div class="cabin__aliment"></div>
						<div class="cabin__second-glass"></div>
						<div class="body__front">
						</div>
						<div class="body__back"></div>
						<div class="body__hood hood">
							<div class="hood__item"></div>
						</div>
						<div class="body__trunk trunk">
							<div class="trunk__item"></div>
						</div>
						<div class="body__wheel-front wheel">
							<div class="wheel__item wheel__item_front">
							</div>
						</div>
						<div class="body__wheel-back wheel">
							<div class="wheel__item wheel__item_back">
							</div>
						</div>
						<div class="body__salon salon">
							<div class="salon__content salon-aliment">
								<div class="salon-aliment__back-glass"></div>
								<div class="salon-aliment__armchair"></div>
								<div class="salon-aliment__steering"></div>
								<div class="salon-aliment__redal"></div>
							</div>
							<div class="body__door door">
								<div class="door__content element">
									<div class="element__glass"></div>
									<div class="element__door"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="rocks">

				</div>
				<div class="evacuator">
					<div class="evacuator__content corpus">
						<div class="corpus__lift lift">
							<div class="lift__content body">
								<div class="body__arow arow">
								</div>
								<div class="arow__hook"></div>
							</div>
						</div>
					</div>
					<div class="corpus__corpus wheels">
						<div class="wheels__left body-wheels">
							<div class="body-wheels__left"></div>
						</div>
						<div class="wheels__centr body-wheels">
							<div class="body-wheels__centr"></div>
						</div>
						<div class="wheels__right body-wheels">
							<div class="body-wheels__right"></div>
						</div>
						<div class="corpus__cabin cabin">
							<div class="cabin__glass"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</main>
	<footer></footer>
</body>

</html>
